		<div class="div-list">
			<h3>Adiconar Aluno</h3>

			<input class="form-control" type="text" ng-model="aluno.nome"

			</hr>
			<input class="form-control" type="text" ng-model="aluno.curso"

				placeholder="Status"> <br />
			<button type="button" data-ng-click="controler.confirmar(aluno)"

			<button type="button" data-ng-click="controler.cancelar(aluno)"
				class="btn btn-danger">Cancelar</button>

					<th>Nome</th>
					<th>Curso</th>
					<th>Semestre</th>
					<th>Matricula</th>
					<th>Status</th>
					<th></th>
				</tr>
				<tr ng-repeat="aluno in alunos">
					<td>{{aluno.nome | uppercase}}</td>
					<td>{{aluno.curso}}</td>
					<td>{{aluno.semestre}}</td>
					<td>{{aluno.matricula}}</td>
					<td>{{aluno.status}}</td>
					<td><a href="" class="fa fa-facebook"></a>
						<button type="button" data-ng-click="controler.adicionar(aluno)"
							class=" btn btn-success">Adicionar</button>
						<button type="button" data-ng-click="controler.editar(aluno)"
							class="btn btn-primary">Editar</button>
						<button type="button" data-ng-click="controler.deletar(aluno)"
							class="btn btn-danger">Excluir</button></td>


				</tr>
			</table>
